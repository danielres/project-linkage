{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
    <h1>New Handover</h1>
        <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <script>
        navigator.geolocation.getCurrentPosition(set_location_form)
        function set_location_form(position) {
            document.forms[0].lat.value = position.coords.latitude;
            document.forms[0].lon.value = position.coords.longitude;
        }
    </script>
{% endblock %}
